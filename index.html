<!DOCTYPE HTML>
<html>
  <head>
    <title>Giggle</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="songkick.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id='wrapper'>
      <header>
        <h1>Giggle</h1>
        <div id='results'></div>
      </header>
      <form name="input" id="query">
        <label>Where are you?</label>
        <input type="text" placeholder='Los Angeles' name="location" id="location">
        <br />
        <label>What music do you like?</label>
        <input type="text" name="genre" id="genre" placeholder='Rock'>
        <br />
        <input type="submit" value="Let's Go!">
        <div id="status"></div>
      </form>
      <div id='video'></div>
    </div>
    <footer>
      <p>
        &copy;2013 Giggle. Made for <a href="https://twitter.com/search?q=%23ythackla">#ythackla</a>.
        Giggle is:
        <a href="http://www.goddamnyouryan.com" target="_blank">Ryan MacInnes</a>
        <a href="https://twitter.com/cdspeis" target="_blank">Corey Speisman</a>,
        <a href="http://www.jenrobinson.fm" target="_blank">Jen Robinson</a>,
        <a href="http://www.anngreenberg.com" target="_blank">Ann Greenberg</a> and
        <a href="https://www.twitter.com/alxund3r" target="_blank">Alexander Tascon</a>.
        Powered by:
        <a href="http://www.songkick.com" target="_blank">SongKick</a> and
        <a href="http://www.youtube.com" target="_blank">YouTube</a>
    </footer>
  </body>
</html>
